apiVersion: v1
kind: ConfigMap
metadata:
  name: marketing-project-config
  labels:
    app: marketing-project
data:
  TEMPLATE_VERSION: "v1"
  HOST: "0.0.0.0"
  PORT: "8000"
  LOG_LEVEL: "INFO"
  # Pipeline configuration
  PIPELINE_CONFIG_PATH: "/app/config/pipeline.yml"
  # Prompts configuration
  PROMPTS_DIR: "/app/prompts"
  # Content processing settings
  MAX_CONTENT_LENGTH: "1000000"
  CONTENT_BATCH_SIZE: "10"
  # API settings
  API_TIMEOUT: "30"
  MAX_RETRIES: "3"
  # Marketing specific settings
  CONTENT_TYPES: "transcript,blog_post,release_notes"
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "en,es,fr,de"
