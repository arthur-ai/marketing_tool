apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-project-server
  labels:
    app: marketing-project
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketing-project
  template:
    metadata:
      labels:
        app: marketing-project
        version: v1
    spec:
      containers:
      - name: marketing-project
        image: ghcr.io/your-username/arthur-marketing-generator:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: marketing-project-config
        env:
        - name: ENTRYPOINT_MODE
          value: "serve"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: marketing-project-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: marketing-project-secrets