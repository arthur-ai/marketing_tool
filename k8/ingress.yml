apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketing-project-ingress
  labels:
    app: marketing-project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - marketing-project.your-domain.com
    secretName: marketing-project-tls
  rules:
  - host: marketing-project.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketing-project
            port:
              number: 80
