apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: marketing-project

resources:
  - namespace.yml
  - configmap.yml
  - deployment.yml
  - service.yml
  - ingress.yml
  - hpa.yml
  - cronjob.yml

# Uncomment when you have actual secrets
# - secret.yml

commonLabels:
  app: marketing-project
  version: v1
  environment: production

images:
  - name: ghcr.io/your-username/arthur-marketing-generator
    newTag: latest

replicas:
  - name: marketing-project-server
    count: 1
