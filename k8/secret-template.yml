apiVersion: v1
kind: Secret
metadata:
  name: marketing-project-secrets
  labels:
    app: marketing-project
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  openai-api-key: "your-openai-api-key-base64-encoded"
  # Additional marketing project secrets
  content-api-key: "your-content-api-key-base64-encoded"
  analytics-token: "your-analytics-token-base64-encoded"
  webhook-secret: "your-webhook-secret-base64-encoded"
