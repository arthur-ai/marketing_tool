name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - stag
          - prod
        default: 'prod'
      region:
        description: 'AWS region'
        required: false
        default: 'us-east-2'
      frontend_image:
        description: 'Frontend Docker image URI (optional - defaults to docker.arthur.ai/arthur/marketing-tool/marketing-frontend)'
        required: false
        type: string
        default: 'docker.arthur.ai/arthur/marketing-tool/marketing-frontend'
      frontend_version:
        description: 'Frontend Docker image version/tag (optional - default: latest)'
        required: false
        type: string
        default: 'latest'
      frontend_docker_registry_username:
        description: 'Docker registry username (optional - uses secret if not provided)'
        required: false
        type: string
      frontend_docker_registry_password:
        description: 'Docker registry password (optional - uses secret if not provided)'
        required: false
        type: string
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ github.event.inputs.region || 'us-east-2' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
  PROJECT_NAME: marketing-tool

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          # Fetch all tags (including remote)
          git fetch --tags --force

          # Get the latest tag (only v*.*.* format)
          LATEST_TAG=$(git tag -l "v*.*.*" --sort=-version:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
            echo "No existing tags found, starting from v0.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
          fi

          # Extract version number (remove 'v' prefix)
          VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/^v//')

          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUMBER"

          # Ensure we have valid numbers (handle edge cases)
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          # Create new version tag
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

          # Keep incrementing until we find a tag that doesn't exist
          while git rev-parse "$NEW_VERSION" >/dev/null 2>&1; do
            echo "⚠️  Tag $NEW_VERSION already exists, incrementing patch version"
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          done

          echo "Using version: $NEW_VERSION"

          # Create and push the tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION - Auto-generated from main branch push [$(git rev-parse --short HEAD)]"
          git push origin "$NEW_VERSION" || {
            echo "⚠️  Failed to push tag, it may already exist remotely. Checking..."
            if git ls-remote --tags origin | grep -q "refs/tags/$NEW_VERSION$"; then
              echo "✅ Tag $NEW_VERSION already exists remotely, using it"
            else
              echo "❌ Failed to push tag and it doesn't exist remotely"
              exit 1
            fi
          }

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "✅ Created and pushed tag: $NEW_VERSION"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          REPO_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Checking if ECR repository exists: $REPO_NAME"

          if ! aws ecr describe-repositories --repository-names "$REPO_NAME" --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Repository does not exist, creating it..."
            aws ecr create-repository \
              --repository-name "$REPO_NAME" \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 || true
            echo "✅ Created ECR repository: $REPO_NAME"
          else
            echo "✅ ECR repository already exists: $REPO_NAME"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to AWS using CloudFormation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          EXISTING_MONGODB_ENDPOINT: ${{ secrets.EXISTING_MONGODB_ENDPOINT }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          HOSTED_ZONE_ID: ${{ secrets.HOSTED_ZONE_ID }}
          CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
          EXISTING_VPC_ID: ${{ secrets.EXISTING_VPC_ID }}
          EXISTING_PUBLIC_SUBNET_1_ID: ${{ secrets.EXISTING_PUBLIC_SUBNET_1_ID }}
          EXISTING_PUBLIC_SUBNET_2_ID: ${{ secrets.EXISTING_PUBLIC_SUBNET_2_ID }}
          EXISTING_PUBLIC_SUBNET_3_ID: ${{ secrets.EXISTING_PUBLIC_SUBNET_3_ID }}
          EXISTING_DB_SUBNET_1_ID: ${{ secrets.EXISTING_DB_SUBNET_1_ID }}
          EXISTING_DB_SUBNET_2_ID: ${{ secrets.EXISTING_DB_SUBNET_2_ID }}
          EXISTING_DB_SUBNET_3_ID: ${{ secrets.EXISTING_DB_SUBNET_3_ID }}
          EXISTING_DATABASE_ENDPOINT: ${{ secrets.EXISTING_DATABASE_ENDPOINT }}
          EXISTING_DATABASE_NAME: ${{ secrets.EXISTING_DATABASE_NAME }}
          EXISTING_REDIS_ENDPOINT: ${{ secrets.EXISTING_REDIS_ENDPOINT }}
          EXISTING_S3_BUCKET_NAME: ${{ secrets.EXISTING_S3_BUCKET_NAME }}
          FRONTEND_CONTAINER_IMAGE: ${{ github.event.inputs.frontend_image || secrets.FRONTEND_CONTAINER_IMAGE || 'docker.arthur.ai/arthur/marketing-tool/marketing-frontend' }}
          FRONTEND_DEPLOY_VERSION: ${{ github.event.inputs.frontend_version || 'latest' }}
          FRONTEND_DOCKER_REGISTRY_USERNAME: ${{ github.event.inputs.frontend_docker_registry_username || secrets.FRONTEND_DOCKER_REGISTRY_USERNAME }}
          FRONTEND_DOCKER_REGISTRY_PASSWORD: ${{ github.event.inputs.frontend_docker_registry_password || secrets.FRONTEND_DOCKER_REGISTRY_PASSWORD }}
        run: |
          cd deploy/aws
          chmod +x deploy.sh

          # Build deployment command with required infrastructure parameters
          DEPLOY_CMD="./deploy.sh -e ${{ env.ENVIRONMENT }} -r ${{ env.AWS_REGION }} -n ${{ env.PROJECT_NAME }}"
          DEPLOY_CMD="$DEPLOY_CMD -v ${{ steps.version.outputs.version }}"
          DEPLOY_CMD="$DEPLOY_CMD --existing-vpc-id $EXISTING_VPC_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-public-subnet-1 $EXISTING_PUBLIC_SUBNET_1_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-public-subnet-2 $EXISTING_PUBLIC_SUBNET_2_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-public-subnet-3 $EXISTING_PUBLIC_SUBNET_3_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-db-subnet-1 $EXISTING_DB_SUBNET_1_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-db-subnet-2 $EXISTING_DB_SUBNET_2_ID"
          DEPLOY_CMD="$DEPLOY_CMD --existing-db-subnet-3 $EXISTING_DB_SUBNET_3_ID"

          # Add optional parameters if they exist
          if [ -n "$DOMAIN_NAME" ]; then
            DEPLOY_CMD="$DEPLOY_CMD -d $DOMAIN_NAME"
          fi

          if [ -n "$CERTIFICATE_ARN" ]; then
            DEPLOY_CMD="$DEPLOY_CMD -c $CERTIFICATE_ARN"
          fi

          if [ -n "$EXISTING_DATABASE_ENDPOINT" ]; then
            DEPLOY_CMD="$DEPLOY_CMD --existing-database-endpoint $EXISTING_DATABASE_ENDPOINT"
            # Use provided database name or default to marketing_tool_main
            DB_NAME="${EXISTING_DATABASE_NAME:-marketing_tool_main}"
            DEPLOY_CMD="$DEPLOY_CMD --existing-database-name $DB_NAME"
          fi

          if [ -n "$EXISTING_REDIS_ENDPOINT" ]; then
            DEPLOY_CMD="$DEPLOY_CMD --existing-redis-endpoint $EXISTING_REDIS_ENDPOINT"
          fi

          if [ -n "$EXISTING_S3_BUCKET_NAME" ]; then
            DEPLOY_CMD="$DEPLOY_CMD --existing-s3-bucket-name $EXISTING_S3_BUCKET_NAME"
          fi

          # Add frontend parameters if provided
          if [ -n "$FRONTEND_CONTAINER_IMAGE" ]; then
            DEPLOY_CMD="$DEPLOY_CMD --frontend-image $FRONTEND_CONTAINER_IMAGE"
            DEPLOY_CMD="$DEPLOY_CMD --frontend-version $FRONTEND_DEPLOY_VERSION"
            # Docker registry credentials are required when deploying frontend
            if [ -n "$FRONTEND_DOCKER_REGISTRY_USERNAME" ] && [ -n "$FRONTEND_DOCKER_REGISTRY_PASSWORD" ]; then
              DEPLOY_CMD="$DEPLOY_CMD --frontend-docker-registry-username $FRONTEND_DOCKER_REGISTRY_USERNAME"
              DEPLOY_CMD="$DEPLOY_CMD --frontend-docker-registry-password $FRONTEND_DOCKER_REGISTRY_PASSWORD"
            fi
          fi

          # Execute deployment
          eval $DEPLOY_CMD

      - name: Wait for ECS services to stabilize
        run: |
          # CloudFormation already updates ECS services when task definitions change
          # We just need to wait for them to stabilize after the CloudFormation deployment
          CLUSTER_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster"
          SERVICE_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-service"
          FRONTEND_SERVICE_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-frontend-service"

          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region ${{ env.AWS_REGION }} || echo "Backend service check skipped (may not exist yet)"

          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $FRONTEND_SERVICE_NAME \
            --region ${{ env.AWS_REGION }} || echo "Frontend service check skipped (may not exist yet)"

      - name: Health check
        run: |
          ALB_URL="https://marketing.sandbox.arthur.ai"

          if [ -n "$ALB_URL" ]; then
            echo "Performing health check on: $ALB_URL/api/v1/health"

            # Wait for service to be ready
            sleep 30

            # Retry health check up to 10 times
            for i in {1..10}; do
              if curl -f -s "$ALB_URL/api/v1/health" > /dev/null; then
                echo "✅ Health check passed!"
                exit 0
              else
                echo "⏳ Attempt $i/10 failed, retrying in 10s..."
                sleep 10
              fi
            done

            echo "❌ Health check failed after 10 attempts"
            exit 1
          else
            echo "⚠️  ALB URL not found, skipping health check"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details."
          echo "Stack: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Region: ${{ env.AWS_REGION }}"
