name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'production'
      region:
        description: 'AWS region'
        required: false
        default: 'us-east-1'
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ github.event.inputs.region || 'us-east-1' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
  PROJECT_NAME: marketing-tool

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          # Fetch all tags (including remote)
          git fetch --tags --force

          # Get the latest tag (only v*.*.* format)
          LATEST_TAG=$(git tag -l "v*.*.*" --sort=-version:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
            echo "No existing tags found, starting from v0.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
          fi

          # Extract version number (remove 'v' prefix)
          VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/^v//')

          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUMBER"

          # Ensure we have valid numbers (handle edge cases)
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          # Create new version tag
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

          # Keep incrementing until we find a tag that doesn't exist
          while git rev-parse "$NEW_VERSION" >/dev/null 2>&1; do
            echo "âš ï¸  Tag $NEW_VERSION already exists, incrementing patch version"
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          done

          echo "Using version: $NEW_VERSION"

          # Create and push the tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION - Auto-generated from main branch push [$(git rev-parse --short HEAD)]"
          git push origin "$NEW_VERSION" || {
            echo "âš ï¸  Failed to push tag, it may already exist remotely. Checking..."
            if git ls-remote --tags origin | grep -q "refs/tags/$NEW_VERSION$"; then
              echo "âœ… Tag $NEW_VERSION already exists remotely, using it"
            else
              echo "âŒ Failed to push tag and it doesn't exist remotely"
              exit 1
            fi
          }

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "âœ… Created and pushed tag: $NEW_VERSION"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          REPO_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Checking if ECR repository exists: $REPO_NAME"

          if ! aws ecr describe-repositories --repository-names "$REPO_NAME" --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Repository does not exist, creating it..."
            aws ecr create-repository \
              --repository-name "$REPO_NAME" \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 || true
            echo "âœ… Created ECR repository: $REPO_NAME"
          else
            echo "âœ… ECR repository already exists: $REPO_NAME"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to AWS using CloudFormation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
        run: |
          cd deploy/aws
          chmod +x deploy.sh

          # Build deployment command
          DEPLOY_CMD="./deploy.sh -e ${{ env.ENVIRONMENT }} -r ${{ env.AWS_REGION }} -n ${{ env.PROJECT_NAME }}"

          # Add optional parameters if they exist
          if [ -n "$DOMAIN_NAME" ]; then
            DEPLOY_CMD="$DEPLOY_CMD -d $DOMAIN_NAME"
          fi

          if [ -n "$CERTIFICATE_ARN" ]; then
            DEPLOY_CMD="$DEPLOY_CMD -c $CERTIFICATE_ARN"
          fi

          # Execute deployment
          eval $DEPLOY_CMD

      - name: Update ECS service
        run: |
          CLUSTER_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster"
          SERVICE_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-service"

          echo "Updating ECS service: $SERVICE_NAME in cluster: $CLUSTER_NAME"
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region ${{ env.AWS_REGION }}

      - name: Get deployment info
        id: deployment-info
        run: |
          STACK_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"

          echo "Fetching stack outputs..."
          ALB_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`ALBURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          ECR_URI=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`ECRRepositoryURI`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "alb_url=$ALB_URL" >> $GITHUB_OUTPUT
          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          ALB_URL="${{ steps.deployment-info.outputs.alb_url }}"

          if [ -n "$ALB_URL" ]; then
            echo "Performing health check on: $ALB_URL/api/v1/health"

            # Wait for service to be ready
            sleep 30

            # Retry health check up to 10 times
            for i in {1..10}; do
              if curl -f -s "$ALB_URL/api/v1/health" > /dev/null; then
                echo "âœ… Health check passed!"
                exit 0
              else
                echo "â³ Attempt $i/10 failed, retrying in 10s..."
                sleep 10
              fi
            done

            echo "âŒ Health check failed after 10 attempts"
            exit 1
          else
            echo "âš ï¸  ALB URL not found, skipping health check"
          fi

      - name: Create deployment summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ AWS Deployment Summary

          **Environment:** ${{ env.ENVIRONMENT }}
          **Region:** ${{ env.AWS_REGION }}
          **Stack:** ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}

          ### ðŸ“¦ Deployment Details
          - **Image Tags:** \`${{ steps.meta.outputs.tags }}\`
          - **ECR Repository:** \`${{ steps.deployment-info.outputs.ecr_uri }}\`
          - **Application URL:** ${{ steps.deployment-info.outputs.alb_url }}

          ### ðŸ”— Quick Links
          - [CloudFormation Console](https://console.aws.amazon.com/cloudformation/home?region=${{ env.AWS_REGION }}#/stacks)
          - [ECS Console](https://console.aws.amazon.com/ecs/home?region=${{ env.AWS_REGION }}#/clusters)
          - [Application](http://${{ steps.deployment-info.outputs.alb_url }})
          EOF

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
          echo "Stack: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Region: ${{ env.AWS_REGION }}"
