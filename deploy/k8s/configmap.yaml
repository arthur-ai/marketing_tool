apiVersion: v1
kind: ConfigMap
metadata:
  name: marketing-project-config
  namespace: marketing-project
data:
  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  LOG_LEVEL: "INFO"
  TEMPLATE_VERSION: "v1"
  PYTHONPATH: "/app/src"

  # Redis configuration (REQUIRED for Phase 2)
  # Use the Kubernetes Redis service name
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "0"

  # ARQ Worker configuration
  ARQ_MAX_JOBS: "10"
  ARQ_JOB_TIMEOUT: "600"
  ARQ_WORKER_COUNT: "2"

  # Content source configuration
  CONTENT_DIR: "content/"
  DATA_DIR: "data/"
  UPLOAD_DIR: "uploads/"

  # Feature flags
  UPLOAD_ENABLED: "true"
  CONTENT_POLLING_ENABLED: "true"

  # Numba cache configuration (required for UMAP in Docker/K8s)
  NUMBA_CACHE_DIR: "/tmp"
