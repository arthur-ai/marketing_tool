AWSTemplateFormatVersion: '2010-09-09'
Description: 'Marketing Tool API - Complete AWS deployment with ECS, RDS, ElastiCache, and monitoring'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues: [development, staging, production]
    Description: Environment name

  ProjectName:
    Type: String
    Default: marketing-tool
    Description: Name of the project

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC

  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for public subnet 1

  PublicSubnet2CIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for public subnet 2

  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.3.0/24
    Description: CIDR block for private subnet 1

  PrivateSubnet2CIDR:
    Type: String
    Default: 10.0.4.0/24
    Description: CIDR block for private subnet 2

  DatabaseSubnet1CIDR:
    Type: String
    Default: 10.0.5.0/24
    Description: CIDR block for database subnet 1

  DatabaseSubnet2CIDR:
    Type: String
    Default: 10.0.6.0/24
    Description: CIDR block for database subnet 2

  InstanceType:
    Type: String
    Default: t3.medium
    AllowedValues: [t3.small, t3.medium, t3.large, t3.xlarge]
    Description: ECS task instance type

  DesiredCount:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 10
    Description: Desired number of ECS tasks

  DatabaseInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedValues: [db.t3.micro, db.t3.small, db.t3.medium, db.t3.large]
    Description: RDS instance class

  DatabaseAllocatedStorage:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 1000
    Description: RDS allocated storage in GB

  RedisNodeType:
    Type: String
    Default: cache.t3.micro
    AllowedValues: [cache.t3.micro, cache.t3.small, cache.t3.medium, cache.t3.large]
    Description: ElastiCache Redis node type

  DomainName:
    Type: String
    Default: ''
    Description: Domain name for the application (optional)

  CertificateArn:
    Type: String
    Default: ''
    Description: ACM certificate ARN for HTTPS (optional)

  OpenAIApiKey:
    Type: String
    NoEcho: true
    Description: OpenAI API key
    MinLength: 1

  ApiKey:
    Type: String
    NoEcho: true
    Description: API authentication key
    MinLength: 32

  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Database master password
    MinLength: 8

  EnableMongoDB:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    Description: Enable MongoDB/DocumentDB (optional, only needed if using MongoDB as content source)

  MongoDBPassword:
    Type: String
    NoEcho: true
    Description: MongoDB password (required only if EnableMongoDB is true)
    Default: ''

  RedisPassword:
    Type: String
    NoEcho: true
    Description: Redis authentication token (required when TransitEncryptionEnabled is true)
    MinLength: 16
    MaxLength: 128

  MinCapacity:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 10
    Description: Minimum number of ECS tasks for auto-scaling

  MaxCapacity:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 50
    Description: Maximum number of ECS tasks for auto-scaling

  TargetCPUUtilization:
    Type: Number
    Default: 70
    MinValue: 1
    MaxValue: 100
    Description: Target CPU utilization percentage for auto-scaling

  TargetMemoryUtilization:
    Type: Number
    Default: 80
    MinValue: 1
    MaxValue: 100
    Description: Target memory utilization percentage for auto-scaling

  NotificationEmail:
    Type: String
    Default: ''
    Description: Email address for CloudWatch alarm notifications (optional)

  HostedZoneId:
    Type: String
    Default: ''
    Description: Route 53 Hosted Zone ID (required if using custom domain)

  MinCapacity:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 10
    Description: Minimum number of ECS tasks for auto-scaling

  MaxCapacity:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 50
    Description: Maximum number of ECS tasks for auto-scaling

  TargetCPUUtilization:
    Type: Number
    Default: 70
    MinValue: 1
    MaxValue: 100
    Description: Target CPU utilization percentage for auto-scaling

  TargetMemoryUtilization:
    Type: Number
    Default: 80
    MinValue: 1
    MaxValue: 100
    Description: Target memory utilization percentage for auto-scaling

  NotificationEmail:
    Type: String
    Default: ''
    Description: Email address for CloudWatch alarm notifications (optional)

  HostedZoneId:
    Type: String
    Default: ''
    Description: Route 53 Hosted Zone ID (required if using custom domain)

Conditions:
  HasDomainName: !Not [!Equals [!Ref DomainName, '']]
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]
  IsProduction: !Equals [!Ref Environment, 'production']
  HasNotificationEmail: !Not [!Equals [!Ref NotificationEmail, '']]
  HasHostedZoneId: !Not [!Equals [!Ref HostedZoneId, '']]
  EnableMongoDB: !Equals [!Ref EnableMongoDB, 'true']

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-vpc'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-igw'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-subnet-2'

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet1CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-private-subnet-1'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet2CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-private-subnet-2'

  # Database Subnets
  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref DatabaseSubnet1CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-database-subnet-1'

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref DatabaseSubnet2CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-database-subnet-2'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-rt'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-private-rt-1'

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-private-rt-2'

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  # NAT Gateways
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  # Database Subnet Group
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for marketing tool database
      SubnetIds:
        - !Ref DatabaseSubnet1
        - !Ref DatabaseSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-db-subnet-group'

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-alb-sg'

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecs-sg'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-db-sg'

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ElastiCache Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-redis-sg'

  # S3 Bucket for File Uploads
  UploadsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${Environment}-uploads-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: DeleteOldUploads
            Status: Enabled
            ExpirationInDays: 90
            Prefix: uploads/
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Encryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-uploads'

  # SNS Topic for CloudWatch Alarms
  AlarmNotificationTopic:
    Type: AWS::SNS::Topic
    Condition: HasNotificationEmail
    Properties:
      TopicName: !Sub '${ProjectName}-${Environment}-alarms'
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email

  # ECR Repository
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${ProjectName}-${Environment}'
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-${Environment}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1

  # ECS Task Definition
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-${Environment}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !If [IsProduction, '512', '256']
      Memory: !If [IsProduction, '1024', '512']
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      ContainerDefinitions:
        - Name: marketing-tool-api
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:latest'
          PortMappings:
            - ContainerPort: 8000
              Protocol: tcp
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: DEBUG
              Value: !If [IsProduction, 'false', 'true']
            - Name: HOST
              Value: '0.0.0.0'
            - Name: PORT
              Value: '8000'
            - Name: LOG_LEVEL
              Value: !If [IsProduction, 'INFO', 'DEBUG']
            - Name: TEMPLATE_VERSION
              Value: 'v1'
            - Name: CORS_ORIGINS
              Value: !If [HasDomainName, !Sub 'https://${DomainName}', 'https://marketing-project.com,https://www.marketing-project.com']
            - Name: CORS_ALLOW_CREDENTIALS
              Value: 'true'
            - Name: CONTENT_DATABASE_URL
              Value: 'sqlite:///./content.db'
            # Redis connection - support both REDIS_URL and individual settings
            - Name: REDIS_URL
              Value: !Sub 'redis://${RedisCluster.PrimaryEndPoint.Address}:6379'
            - Name: REDIS_HOST
              Value: !GetAtt RedisCluster.PrimaryEndPoint.Address
            - Name: REDIS_PORT
              Value: '6379'
            - Name: REDIS_DATABASE
              Value: '0'
            # Redis connection pool configuration
            - Name: REDIS_MAX_CONNECTIONS
              Value: '50'
            - Name: REDIS_SOCKET_TIMEOUT
              Value: '5'
            - Name: REDIS_CONNECT_TIMEOUT
              Value: '5'
            # Redis retry configuration
            - Name: REDIS_RETRY_ATTEMPTS
              Value: '3'
            - Name: REDIS_RETRY_BACKOFF_MIN
              Value: '2'
            - Name: REDIS_RETRY_BACKOFF_MAX
              Value: '10'
            # Circuit breaker configuration
            - Name: REDIS_CIRCUIT_FAILURE_THRESHOLD
              Value: '5'
            - Name: REDIS_CIRCUIT_RECOVERY_TIMEOUT
              Value: '60'
            # CloudWatch metrics (production only)
            - Name: ENABLE_CLOUDWATCH_METRICS
              Value: !If [IsProduction, 'true', 'false']
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: MONGODB_URL
              Value: !If
                - EnableMongoDB
                - !Sub 'mongodb://${MongoDBCluster.Endpoint}:27017/marketing_project'
                - !Ref 'AWS::NoValue'
            - Name: POSTGRES_URL
              Value: !Sub 'postgresql://postgres:${DatabasePassword}@${Database.Endpoint.Address}:5432/marketing_project'
            - Name: PIPELINE_CONFIG_PATH
              Value: '/app/src/marketing_project/config/pipeline.yml'
            - Name: PROMPTS_DIR
              Value: '/app/src/marketing_project/prompts'
            - Name: MAX_CONTENT_LENGTH
              Value: '1000000'
            - Name: CONTENT_BATCH_SIZE
              Value: '10'
            - Name: CONTENT_TYPES
              Value: 'transcript,blog_post,release_notes'
            - Name: DEFAULT_LANGUAGE
              Value: 'en'
            - Name: SUPPORTED_LANGUAGES
              Value: 'en,es,fr,de'
            - Name: WORKERS
              Value: !If [IsProduction, '4', '1']
            - Name: WORKER_CLASS
              Value: 'uvicorn.workers.UvicornWorker'
            # S3 Configuration for file uploads
            - Name: UPLOAD_ENABLED
              Value: 'true'
            - Name: UPLOAD_MAX_SIZE
              Value: '10485760'
            - Name: UPLOAD_DIR
              Value: '/tmp/uploads'
            - Name: AWS_S3_BUCKET
              Value: !Ref UploadsBucket
            - Name: AWS_S3_REGION
              Value: !Ref AWS::Region
            # Content source configuration
            - Name: CONTENT_POLLING_ENABLED
              Value: 'true'
            - Name: CONTENT_POLLING_INTERVAL
              Value: '300'
            - Name: CONTENT_CACHE_ENABLED
              Value: 'true'
            - Name: CONTENT_CACHE_TTL
              Value: '300'
            - Name: CONTENT_CACHE_MAX_SIZE
              Value: '1000'
            # ARQ Worker Configuration
            - Name: ARQ_WORKER_COUNT
              Value: !If [IsProduction, '2', '1']
            - Name: ARQ_MAX_JOBS
              Value: '10'
            - Name: ARQ_JOB_TIMEOUT
              Value: '600'
          Secrets:
            - Name: REDIS_PASSWORD
              ValueFrom: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${Environment}/redis/password'
            - Name: OPENAI_API_KEY
              ValueFrom: !Ref OpenAISecret
            - Name: API_KEY
              ValueFrom: !Ref ApiKeySecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - 'curl -f http://localhost:8000/api/v1/health || exit 1'
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
          Essential: true
          StopTimeout: 30

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: !Sub '${ProjectName}-${Environment}-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      LoadBalancers:
        - ContainerName: marketing-tool-api
          ContainerPort: 8000
          TargetGroupArn: !Ref ALBTargetGroup

  # Auto Scaling Target
  ECSServiceAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCapacity
      MinCapacity: !Ref MinCapacity
      ResourceId: !Sub 'service/${ECSCluster}/${ECSService}'
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService'
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  # Auto Scaling Policy - CPU
  ECSServiceScalingPolicyCPU:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-cpu-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: !Ref TargetCPUUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Auto Scaling Policy - Memory
  ECSServiceScalingPolicyMemory:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-memory-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageMemoryUtilization
        TargetValue: !Ref TargetMemoryUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Application Load Balancer
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-alb'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-tg'
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /api/v1/health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      HealthCheckMatcher: '200'
      HealthCheckEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-tg'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - !If
          - HasCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  # HTTPS Listener (if certificate provided)
  ALBHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06

  # IAM Roles
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref OpenAISecret
                  - !Ref ApiKeySecret
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${Environment}/*'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${UploadsBucket}/*'
                  - !GetAtt UploadsBucket.Arn
        - PolicyName: CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': 'MarketingTool/Redis'

  # Secrets Manager
  OpenAISecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-openai-key'
      Description: OpenAI API key for marketing tool
      SecretString: !Ref OpenAIApiKey

  ApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-api-key'
      Description: API authentication key for marketing tool
      SecretString: !Ref ApiKey

  # Systems Manager Parameter for Redis Password (Option 1 - simpler than Secrets Manager)
  RedisPasswordParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${ProjectName}/${Environment}/redis/password'
      Type: SecureString
      Value: !Ref RedisPassword
      Description: Redis authentication token for ElastiCache

  # RDS Database
  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub '${ProjectName}-${Environment}-postgres'
      DBName: marketing_project
      DBInstanceClass: !Ref DatabaseInstanceClass
      AllocatedStorage: !Ref DatabaseAllocatedStorage
      MaxAllocatedStorage: !If [IsProduction, 100, 50]
      Engine: postgres
      EngineVersion: '15.4'
      MasterUsername: postgres
      MasterUserPassword: !Ref DatabasePassword
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: !If [IsProduction, 7, 1]
      MultiAZ: !If [IsProduction, true, false]
      StorageEncrypted: true
      DeletionProtection: !If [IsProduction, true, false]
      StorageType: gp3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-postgres'

  # ElastiCache Redis
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for Redis cluster
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  RedisCluster:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupId: !Sub '${ProjectName}-${Environment}-redis'
      Description: Redis cluster for ARQ job queue and job state persistence
      NodeType: !Ref RedisNodeType
      Port: 6379
      NumCacheClusters: !If [IsProduction, 2, 1]
      Engine: redis
      EngineVersion: '7.0'
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      SecurityGroupIds:
        - !Ref RedisSecurityGroup
      AtRestEncryptionEnabled: true
      TransitEncryptionEnabled: true
      AuthToken: !Ref RedisPassword
      AutomaticFailoverEnabled: !If [IsProduction, true, false]
      SnapshotRetentionLimit: 7
      PreferredMaintenanceWindow: !If [IsProduction, 'sun:03:00-sun:04:00', 'sun:05:00-sun:06:00']
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-redis'

  # CloudWatch Alarms for Redis (Production Only)
  RedisErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-redis-error-rate'
      AlarmDescription: 'High Redis error rate detected'
      MetricName: RedisErrorRate
      Namespace: MarketingTool/Redis
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  RedisLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-redis-latency-p95'
      AlarmDescription: 'High Redis operation latency detected'
      MetricName: RedisOperationLatencyP95
      Namespace: MarketingTool/Redis
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 100
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  RedisCircuitBreakerAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-redis-circuit-breaker'
      AlarmDescription: 'Redis circuit breaker is open'
      MetricName: RedisCircuitBreakerOpen
      Namespace: MarketingTool/Redis
      Statistic: Maximum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  RedisConnectionPoolAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-redis-pool-usage'
      AlarmDescription: 'Redis connection pool usage is high'
      MetricName: RedisConnectionPoolUsage
      Namespace: MarketingTool/Redis
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  # ECS CloudWatch Alarms
  ECSCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-high-cpu'
      AlarmDescription: 'ECS service CPU utilization is high'
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
        - Name: ClusterName
          Value: !Ref ECSCluster
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  ECSMemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-high-memory'
      AlarmDescription: 'ECS service memory utilization is high'
      MetricName: MemoryUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 85
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
        - Name: ClusterName
          Value: !Ref ECSCluster
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  # RDS CloudWatch Alarms
  RDSFreeStorageAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-rds-low-storage'
      AlarmDescription: 'RDS database free storage space is low'
      MetricName: FreeStorageSpace
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 2000000000
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref Database
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  RDSCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-rds-high-cpu'
      AlarmDescription: 'RDS database CPU utilization is high'
      MetricName: CPUUtilization
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref Database
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  # ALB CloudWatch Alarms
  ALBHighResponseTimeAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-alb-high-response-time'
      AlarmDescription: 'ALB target response time is high'
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 2
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ALB.LoadBalancerFullName
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  ALBHighHTTP5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-alb-high-5xx'
      AlarmDescription: 'ALB HTTP 5xx error rate is high'
      MetricName: HTTPCode_Target_5XX_Count
      Namespace: AWS/ApplicationELB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ALB.LoadBalancerFullName
      AlarmActions: !If [HasNotificationEmail, [!Ref AlarmNotificationTopic], []]

  # DocumentDB (MongoDB-compatible) - Optional
  MongoDBSubnetGroup:
    Type: AWS::DocDB::DBSubnetGroup
    Condition: EnableMongoDB
    Properties:
      DBSubnetGroupDescription: Subnet group for DocumentDB cluster
      SubnetIds:
        - !Ref DatabaseSubnet1
        - !Ref DatabaseSubnet2

  MongoDBCluster:
    Type: AWS::DocDB::DBCluster
    Condition: EnableMongoDB
    Properties:
      DBClusterIdentifier: !Sub '${ProjectName}-${Environment}-mongodb'
      MasterUsername: admin
      MasterUserPassword: !Ref MongoDBPassword
      VpcSecurityGroupIds:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref MongoDBSubnetGroup
      BackupRetentionPeriod: !If [IsProduction, 7, 1]
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      StorageEncrypted: true
      DeletionProtection: !If [IsProduction, true, false]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-mongodb'

  MongoDBInstance:
    Type: AWS::DocDB::DBInstance
    Condition: EnableMongoDB
    Properties:
      DBInstanceIdentifier: !Sub '${ProjectName}-${Environment}-mongodb-instance'
      DBClusterIdentifier: !Ref MongoDBCluster
      DBInstanceClass: !If [IsProduction, 'db.r5.large', 'db.t3.medium']

  # CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${ProjectName}-${Environment}'
      RetentionInDays: !If [IsProduction, 30, 7]


  # Basic CloudWatch Dashboard
  CloudWatchDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${ProjectName}-${Environment}-dashboard'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ECS", "CPUUtilization", "ServiceName", "${ECSService}", "ClusterName", "${ECSCluster}" ],
                  [ ".", "MemoryUtilization", ".", ".", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "ECS Service Metrics",
                "period": 300
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApplicationELB", "RequestCount", "LoadBalancer", "${ALB}" ],
                  [ ".", "TargetResponseTime", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "Load Balancer Metrics",
                "period": 300
              }
            }
          ]
        }

  # Route 53 Record (if domain provided)
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasDomainName
    Properties:
      HostedZoneId: !If [HasHostedZoneId, !Ref HostedZoneId, !Ref 'AWS::NoValue']
      HostedZoneName: !If [HasHostedZoneId, !Ref 'AWS::NoValue', !Sub '${DomainName}.']
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ALB.DNSName
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ProjectName}-${Environment}-VPC-ID'

  ALBDNSName:
    Description: Application Load Balancer DNS name
    Value: !GetAtt ALB.DNSName
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-DNS'

  ALBURL:
    Description: Application Load Balancer URL
    Value: !If [HasDomainName, !Sub 'https://${DomainName}', !Sub 'http://${ALB.DNSName}']
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-URL'

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ECS-Cluster'

  ECRRepositoryURI:
    Description: ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ECR-URI'

  DatabaseEndpoint:
    Description: RDS Database Endpoint
    Value: !GetAtt Database.Endpoint.Address
    Export:
      Name: !Sub '${ProjectName}-${Environment}-DB-Endpoint'

  RedisEndpoint:
    Description: ElastiCache Redis Endpoint
    Value: !GetAtt RedisCluster.PrimaryEndPoint.Address
    Export:
      Name: !Sub '${ProjectName}-${Environment}-Redis-Endpoint'

  MongoDBEndpoint:
    Condition: EnableMongoDB
    Description: DocumentDB MongoDB Endpoint
    Value: !GetAtt MongoDBCluster.Endpoint
    Export:
      Name: !Sub '${ProjectName}-${Environment}-MongoDB-Endpoint'

  CloudWatchLogGroup:
    Description: CloudWatch Log Group
    Value: !Ref CloudWatchLogGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-LogGroup'

  S3UploadsBucket:
    Description: S3 Bucket for file uploads
    Value: !Ref UploadsBucket
    Export:
      Name: !Sub '${ProjectName}-${Environment}-S3-Bucket'

  SNSAlarmTopic:
    Description: SNS Topic for CloudWatch alarms
    Condition: HasNotificationEmail
    Value: !Ref AlarmNotificationTopic
    Export:
      Name: !Sub '${ProjectName}-${Environment}-SNS-Topic'
