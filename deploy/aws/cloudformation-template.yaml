AWSTemplateFormatVersion: '2010-09-09'
Description: 'Marketing Tool API - Complete AWS deployment with ECS, RDS, ElastiCache, and monitoring'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Deployment Configuration"
        Parameters:
          - Environment
          - ProjectName
          - DeployVersion
      - Label:
          default: "Infrastructure Configuration"
        Parameters:
          - ExistingVpcId
          - ExistingPublicSubnet1Id
          - ExistingPublicSubnet2Id
          - ExistingPublicSubnet3Id
          - ExistingDatabaseSubnet1Id
          - ExistingDatabaseSubnet2Id
          - ExistingDatabaseSubnet3Id
      - Label:
          default: "Existing Resources (Optional)"
        Parameters:
          - ExistingDatabaseEndpoint
          - ExistingDatabaseName
          - ExistingRedisEndpoint
          - ExistingMongoDBEndpoint
          - ExistingS3BucketName
      - Label:
          default: "Application Configuration"
        Parameters:
          - DomainName
          - HostedZoneId
          - CertificateArn
          - OpenAIApiKey
          - ApiKey
      - Label:
          default: "Telemetry Configuration (Optional)"
        Parameters:
          - ArthurBaseUrl
          - ArthurApiKey
          - ArthurTaskId
          - OtelServiceName
          - OtelDeploymentEnvironment
          - OtelInstrumentationGenaiCaptureMessageContent
      - Label:
          default: "Database Configuration"
        Parameters:
          - DatabasePassword
      - Label:
          default: "Redis Configuration"
        Parameters:
          - RedisNodeType
          - RedisPassword
      - Label:
          default: "ECS Configuration"
        Parameters:
          - InstanceType
          - DesiredCount
          - MinCapacity
          - MaxCapacity
          - TargetCPUUtilization
          - TargetMemoryUtilization
          - ApiTaskCPU
          - ApiTaskMemory
          - ArqWorkerTaskCPU
          - ArqWorkerTaskMemory

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues: [dev, stag, prod]
    Description: Environment name

  ProjectName:
    Type: String
    Default: marketing
    Description: Name of the project

  ExistingVpcId:
    Type: String
    Description: Existing VPC ID (shared with Arthur Engine - required)

  ExistingPublicSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing public subnet 1 ID (shared with Arthur Engine - required)

  ExistingPublicSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing public subnet 2 ID (shared with Arthur Engine - required)

  ExistingPublicSubnet3Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing public subnet 3 ID (shared with Arthur Engine - required)

  ExistingDatabaseSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing database subnet 1 ID (use Arthur Engine's private subnet 1 - required)

  ExistingDatabaseSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing database subnet 2 ID (use Arthur Engine's private subnet 2 - required)

  ExistingDatabaseSubnet3Id:
    Type: AWS::EC2::Subnet::Id
    Description: Existing database subnet 3 ID (use Arthur Engine's private subnet 3 - required)

  ExistingDatabaseEndpoint:
    Type: String
    Default: ''
    Description: Existing RDS database endpoint (optional - provide your RDS endpoint to use existing instance, or leave empty to create new RDS instance)

  ExistingDatabaseName:
    Type: String
    Default: 'marketing_tool_main'

  ExistingRedisEndpoint:
    Type: String
    Default: ''
    Description: Existing ElastiCache Redis endpoint (optional - leave empty to create new Redis)

  ExistingS3BucketName:
    Type: String
    Default: ''
    Description: Existing S3 bucket name for uploads (optional - provide an existing S3 bucket name for file uploads, or leave empty if not using S3)

  ExistingMongoDBEndpoint:
    Type: String
    Default: ''
    Description: Existing MongoDB/DocumentDB endpoint (optional - leave empty if not using MongoDB, or provide endpoint to connect to existing MongoDB instance)

  InstanceType:
    Type: String
    Default: t3.medium
    AllowedValues: [t3.small, t3.medium, t3.large, t3.xlarge]
    Description: ECS task instance type

  DesiredCount:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 10
    Description: Desired number of ECS tasks

  RedisNodeType:
    Type: String
    Default: cache.t3.micro
    AllowedValues: [cache.t3.micro, cache.t3.small, cache.t3.medium, cache.t3.large]
    Description: ElastiCache Redis node type

  DomainName:
    Type: String
    Description: Domain name for the application (required). Frontend will be at this domain, API will be at DomainName/api/*

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for the parent domain (required, e.g., for marketing.sandbox.arthur.ai, use the hosted zone ID for sandbox.arthur.ai)

  CertificateArn:
    Type: String
    Default: ''
    Description: ACM certificate ARN for HTTPS (optional)

  OpenAIApiKey:
    Type: String
    NoEcho: true
    Description: OpenAI API key
    MinLength: 1

  ApiKey:
    Type: String
    NoEcho: true
    Description: API authentication key
    MinLength: 32

  ArthurBaseUrl:
    Type: String
    Default: 'http://localhost:3030'
    Description: Base URL for Arthur API (optional - leave default to disable telemetry)

  ArthurApiKey:
    Type: String
    NoEcho: true
    Default: ''
    Description: API key for Arthur authentication (optional - leave empty to disable telemetry)

  ArthurTaskId:
    Type: String
    Default: ''
    Description: Task ID for Arthur (optional - leave empty to disable telemetry, must have is_agentic=True if provided)

  OtelServiceName:
    Type: String
    Default: 'marketing-tool'
    Description: 'OpenTelemetry service name for tracing (optional - default: marketing-tool)'

  OtelDeploymentEnvironment:
    Type: String
    Default: 'production'
    AllowedValues: [development, staging, production]
    Description: 'OpenTelemetry deployment environment (optional - default: production)'

  OtelInstrumentationGenaiCaptureMessageContent:
    Type: String
    Default: 'true'
    AllowedValues: [true, false]
    Description: 'Capture message content in telemetry (optional - default: true, set to false to mask sensitive content)'

  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Database master password
    MinLength: 8


  RedisPassword:
    Type: String
    NoEcho: true
    Description: Redis authentication token (required when TransitEncryptionEnabled is true)
    MinLength: 16
    MaxLength: 128

  MinCapacity:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 10
    Description: Minimum number of ECS tasks for auto-scaling

  MaxCapacity:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 50
    Description: Maximum number of ECS tasks for auto-scaling

  TargetCPUUtilization:
    Type: Number
    Default: 70
    MinValue: 1
    MaxValue: 100
    Description: Target CPU utilization percentage for auto-scaling

  TargetMemoryUtilization:
    Type: Number
    Default: 80
    MinValue: 1
    MaxValue: 100
    Description: Target memory utilization percentage for auto-scaling

  ApiTaskCPU:
    Type: String
    Default: '512'
    AllowedValues: ['256', '512', '1024', '2048', '4096']
    Description: CPU units for API task (256 = 0.25 vCPU, 512 = 0.5 vCPU, 1024 = 1 vCPU, etc.)

  ApiTaskMemory:
    Type: String
    Default: '2048'
    AllowedValues: ['512', '1024', '2048', '3072', '4096', '5120', '6144', '7168', '8192']
    Description: Memory for API task in MB (minimum 512, recommended 2048+ for production)

  ArqWorkerTaskCPU:
    Type: String
    Default: '512'
    AllowedValues: ['256', '512', '1024', '2048', '4096']
    Description: CPU units for ARQ worker task (256 = 0.25 vCPU, 512 = 0.5 vCPU, 1024 = 1 vCPU, etc.)

  ArqWorkerTaskMemory:
    Type: String
    Default: '2048'
    AllowedValues: ['512', '1024', '2048', '3072', '4096', '5120', '6144', '7168', '8192']
    Description: Memory for ARQ worker task in MB (minimum 512, recommended 2048+ for production)

  DeployVersion:
    Type: String
    Default: latest
    Description: Docker image version/tag to deploy (e.g., latest, v1.0.0, commit-hash)

  # Frontend Configuration
  FrontendContainerImage:
    Type: String
    Default: 'docker.arthur.ai/arthur/marketing-tool/marketing-frontend'
    Description: Frontend Docker image base URI without tag (e.g., docker.arthur.ai/arthur/marketing-tool/marketing-frontend or 123456789.dkr.ecr.us-east-1.amazonaws.com/marketing-frontend). The version will be appended automatically. Defaults to Nexus repository.

  FrontendDeployVersion:
    Type: String
    Default: ''
    Description: Frontend Docker image version/tag (e.g., latest, v1.0.0). If empty, uses the same version as backend (DeployVersion).

  FrontendTaskCPU:
    Type: String
    Default: '512'
    AllowedValues: ['256', '512', '1024', '2048', '4096']
    Description: CPU units for frontend task

  FrontendTaskMemory:
    Type: String
    Default: '1024'
    AllowedValues: ['512', '1024', '2048', '4096', '8192']
    Description: Memory for frontend task in MB

  FrontendDesiredCount:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 10
    Description: Desired number of frontend ECS tasks

  FrontendMinCapacity:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 10
    Description: Minimum number of frontend ECS tasks for auto-scaling

  FrontendMaxCapacity:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 50
    Description: Maximum number of frontend ECS tasks for auto-scaling

  FrontendDockerRegistryUsername:
    Type: String
    Description: Docker registry username (required for docker.arthur.ai)
    NoEcho: true

  FrontendDockerRegistryPassword:
    Type: String
    Description: Docker registry password (required for docker.arthur.ai)
    NoEcho: true

Conditions:
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]
  IsProduction: !Equals [!Ref Environment, 'prod']
  UseExistingMongoDB: !Not [!Equals [!Ref ExistingMongoDBEndpoint, '']]
  UseExistingRedis: !Not [!Equals [!Ref ExistingRedisEndpoint, '']]
  CreateNewRedis: !Equals [!Ref ExistingRedisEndpoint, '']
  UseS3Bucket: !Not [!Equals [!Ref ExistingS3BucketName, '']]
  HasDockerRegistryCredentials: !And
    - !Not [!Equals [!Ref FrontendDockerRegistryUsername, '']]
    - !Not [!Equals [!Ref FrontendDockerRegistryPassword, '']]
  FrontendVersionEmpty: !Or
    - !Equals [!Ref FrontendDeployVersion, '']
    - !Equals [!Ref FrontendDeployVersion, 'latest']
  HasArthurApiKey: !Not [!Equals [!Ref ArthurApiKey, '']]

Resources:
  # Note: Using existing VPC and subnets - no networking resources created
  # ECS tasks use public subnets with public IPs for direct internet access

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref ExistingVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-alb-sg'

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref ExistingVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      SecurityGroupEgress:
        # Allow all outbound traffic (default behavior, but explicit for clarity)
        # Note: Security groups are stateful, so return traffic is automatically allowed
        # The Redis and Database security groups control ingress from ECS tasks
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecs-sg'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS database
      VpcId: !Ref ExistingVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-db-sg'

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ElastiCache Redis
      VpcId: !Ref ExistingVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic for ElastiCache cluster setup and management
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-redis-sg'

  # ECR Repository is created by GitHub Actions workflow, not CloudFormation
  # Repository name: ${ProjectName}-${Environment}

  # Lambda Role for CloudWatch Log Group Resource Policy
  CloudWatchLogPolicyLambdaRole:
    Type: AWS::IAM::Role
    Condition: CreateNewRedis
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogsResourcePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:PutResourcePolicy
                  - logs:DescribeResourcePolicies
                  - logs:DeleteResourcePolicy
                Resource: '*'

  # Lambda Function to Attach Resource Policy to CloudWatch Log Group for ElastiCache
  CloudWatchLogPolicyFunction:
    Type: AWS::Lambda::Function
    Condition: CreateNewRedis
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-cloudwatch-log-policy'
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt CloudWatchLogPolicyLambdaRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import cfnresponse
          import json
          import boto3

          def handler(event, context):
              logs_client = boto3.client('logs')

              try:
                  request_type = event['RequestType']
                  log_group_name = event['ResourceProperties']['LogGroupName']

                  if request_type == 'Delete':
                      # Remove resource policy on delete
                      try:
                          policy_name = f'ElastiCacheLogDelivery-{log_group_name.replace("/", "-")}'
                          logs_client.delete_resource_policy(policyName=policy_name)
                          print(f"Deleted resource policy for log group: {log_group_name}")
                      except Exception as delete_error:
                          # Policy may not exist, which is fine
                          print(f"Resource policy not found or already deleted: {str(delete_error)}")
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return

                  # Create resource policy that allows ElastiCache to write logs
                  policy_document = {
                      "Version": "2012-10-17",
                      "Statement": [
                          {
                              "Sid": "ElastiCacheLogDelivery",
                              "Effect": "Allow",
                              "Principal": {
                                  "Service": "delivery.logs.amazonaws.com"
                              },
                              "Action": [
                                  "logs:CreateLogStream",
                                  "logs:PutLogEvents",
                                  "logs:DescribeLogStreams"
                              ],
                              "Resource": f"arn:aws:logs:*:*:log-group:{log_group_name}:*"
                          }
                      ]
                  }

                  policy_name = f'ElastiCacheLogDelivery-{log_group_name.replace("/", "-")}'

                  # Put resource policy
                  logs_client.put_resource_policy(
                      policyName=policy_name,
                      policyDocument=json.dumps(policy_document)
                  )

                  print(f"Successfully attached resource policy to log group: {log_group_name}")

                  response_data = {
                      'PolicyName': policy_name
                  }

                  cfnresponse.send(event, context, cfnresponse.SUCCESS, response_data)

              except Exception as e:
                  print(f"Error managing resource policy: {str(e)}")
                  import traceback
                  traceback.print_exc()
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-${Environment}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1

  # ECS Task Definition
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-${Environment}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ApiTaskCPU
      Memory: !Ref ApiTaskMemory
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      ContainerDefinitions:
        - Name: marketing-tool-api
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ProjectName}-${Environment}:${DeployVersion}'
          PortMappings:
            - ContainerPort: 8000
              Protocol: tcp
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: DEBUG
              Value: !If [IsProduction, 'false', 'true']
            - Name: HOST
              Value: '0.0.0.0'
            - Name: PORT
              Value: '8000'
            - Name: LOG_LEVEL
              Value: !If [IsProduction, 'INFO', 'DEBUG']
            - Name: TEMPLATE_VERSION
              Value: 'v1'
            - Name: CORS_ORIGINS
              Value: !Sub 'https://${DomainName}'
            - Name: CORS_ALLOW_CREDENTIALS
              Value: 'true'
            - Name: CONTENT_DATABASE_URL
              Value: 'sqlite:///./content.db'
            # Redis connection
            - Name: REDIS_URL
              Value: !If [UseExistingRedis, !Sub 'redis://${ExistingRedisEndpoint}:6379', !Sub 'redis://${RedisCluster.PrimaryEndPoint.Address}:6379']
            - Name: REDIS_HOST
              Value: !If [UseExistingRedis, !Ref ExistingRedisEndpoint, !GetAtt RedisCluster.PrimaryEndPoint.Address]
            - Name: REDIS_PORT
              Value: '6379'
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: MONGODB_URL
              Value: !If
                - UseExistingMongoDB
                - !Sub 'mongodb://${ExistingMongoDBEndpoint}:27017/marketing_project'
                - !Ref 'AWS::NoValue'
            - Name: POSTGRES_URL
              Value: !Sub 'postgresql://postgres:${DatabasePassword}@${ExistingDatabaseEndpoint}:5432/${ExistingDatabaseName}'
            - Name: PIPELINE_CONFIG_PATH
              Value: '/app/src/marketing_project/config/pipeline.yml'
            - Name: PROMPTS_DIR
              Value: '/app/src/marketing_project/prompts'
            - Name: MAX_CONTENT_LENGTH
              Value: '1000000'
            - Name: CONTENT_BATCH_SIZE
              Value: '10'
            - Name: CONTENT_TYPES
              Value: 'transcript,blog_post,release_notes'
            - Name: DEFAULT_LANGUAGE
              Value: 'en'
            - Name: SUPPORTED_LANGUAGES
              Value: 'en,es,fr,de'
            - Name: WORKERS
              Value: !If [IsProduction, '4', '1']
            - Name: WORKER_CLASS
              Value: 'uvicorn.workers.UvicornWorker'
            # S3 Configuration for file uploads
            - Name: UPLOAD_ENABLED
              Value: 'true'
            - Name: UPLOAD_MAX_SIZE
              Value: '10485760'
            - Name: UPLOAD_DIR
              Value: '/tmp/uploads'
            - Name: AWS_S3_BUCKET
              Value: !Ref ExistingS3BucketName
            - Name: AWS_S3_REGION
              Value: !Ref AWS::Region
            # Content source configuration
            - Name: CONTENT_POLLING_ENABLED
              Value: 'true'
            - Name: CONTENT_POLLING_INTERVAL
              Value: '300'
            - Name: CONTENT_CACHE_ENABLED
              Value: 'true'
            - Name: CONTENT_CACHE_TTL
              Value: '300'
            - Name: CONTENT_CACHE_MAX_SIZE
              Value: '1000'
            # ARQ Worker Configuration
            - Name: ARQ_WORKER_COUNT
              Value: !If [IsProduction, '2', '1']
            - Name: ARQ_MAX_JOBS
              Value: '10'
            - Name: ARQ_JOB_TIMEOUT
              Value: '600'
            # Cache size configuration to prevent memory issues
            - Name: CONTEXT_REGISTRY_CACHE_SIZE
              Value: '100'
            - Name: LOCAL_SEMANTIC_ENGINE_CACHE_SIZE
              Value: '50'
            - Name: SEO_METRICS_CACHE_SIZE
              Value: '200'
            # Telemetry configuration (optional)
            - Name: ARTHUR_BASE_URL
              Value: !Ref ArthurBaseUrl
            - Name: ARTHUR_TASK_ID
              Value: !Ref ArthurTaskId
          Secrets:
            # Note: REDIS_PASSWORD not needed when TransitEncryptionEnabled is false
            # (AuthToken is only supported with transit encryption)
            - Name: OPENAI_API_KEY
              ValueFrom: !Ref OpenAISecret
            - Name: API_KEY
              ValueFrom: !Ref ApiKeySecret
            - Name: ARTHUR_API_KEY
              ValueFrom: !Ref ArthurSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - 'curl -f http://localhost:8000/api/v1/health || exit 1'
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
          Essential: true
          StopTimeout: 30

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: !Sub '${ProjectName}-${Environment}-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref ExistingPublicSubnet1Id
            - !Ref ExistingPublicSubnet2Id
            - !Ref ExistingPublicSubnet3Id
      LoadBalancers:
        - ContainerName: marketing-tool-api
          ContainerPort: 8000
          TargetGroupArn: !Ref ALBTargetGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      HealthCheckGracePeriodSeconds: 60
    # Note: During stack deletion, ECS service will automatically scale down tasks
    # Network interfaces will be released once all tasks are stopped

  # ARQ Worker Task Definition
  ARQWorkerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-${Environment}-arq-worker-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ArqWorkerTaskCPU
      Memory: !Ref ArqWorkerTaskMemory
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      ContainerDefinitions:
        - Name: arq-worker
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ProjectName}-${Environment}:${DeployVersion}'
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: DEBUG
              Value: !If [IsProduction, 'false', 'true']
            - Name: LOG_LEVEL
              Value: !If [IsProduction, 'INFO', 'DEBUG']
            - Name: TEMPLATE_VERSION
              Value: 'v1'
            - Name: PYTHONPATH
              Value: '/app/src'
            # Redis connection for ARQ
            - Name: REDIS_URL
              Value: !If [UseExistingRedis, !Sub 'redis://${ExistingRedisEndpoint}:6379', !Sub 'redis://${RedisCluster.PrimaryEndPoint.Address}:6379']
            - Name: REDIS_HOST
              Value: !If [UseExistingRedis, !Ref ExistingRedisEndpoint, !GetAtt RedisCluster.PrimaryEndPoint.Address]
            - Name: REDIS_PORT
              Value: '6379'
            - Name: REDIS_DATABASE
              Value: '0'
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: POSTGRES_URL
              Value: !Sub 'postgresql://postgres:${DatabasePassword}@${ExistingDatabaseEndpoint}:5432/${ExistingDatabaseName}'
            - Name: PIPELINE_CONFIG_PATH
              Value: '/app/src/marketing_project/config/pipeline.yml'
            - Name: PROMPTS_DIR
              Value: '/app/src/marketing_project/prompts'
            # ARQ worker settings
            - Name: ARQ_MAX_JOBS
              Value: '10'
            - Name: ARQ_JOB_TIMEOUT
              Value: '1800'
            # Cache size configuration to prevent memory issues
            - Name: CONTEXT_REGISTRY_CACHE_SIZE
              Value: '100'
            - Name: LOCAL_SEMANTIC_ENGINE_CACHE_SIZE
              Value: '50'
            - Name: SEO_METRICS_CACHE_SIZE
              Value: '200'
            # Telemetry configuration (optional)
            - Name: ARTHUR_BASE_URL
              Value: !Ref ArthurBaseUrl
            - Name: ARTHUR_TASK_ID
              Value: !Ref ArthurTaskId
          Secrets:
            - Name: OPENAI_API_KEY
              ValueFrom: !Ref OpenAISecret
            - Name: API_KEY
              ValueFrom: !Ref ApiKeySecret
            - Name: ARTHUR_API_KEY
              ValueFrom: !Ref ArthurSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: arq-worker
          Command:
            - arq
            - marketing_project.worker.WorkerSettings
          Essential: true
          StopTimeout: 30

  # ARQ Worker ECS Service
  ARQWorkerService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub '${ProjectName}-${Environment}-arq-worker-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ARQWorkerTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref ExistingPublicSubnet1Id
            - !Ref ExistingPublicSubnet2Id
            - !Ref ExistingPublicSubnet3Id
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
    # Note: ARQ workers don't need load balancer - they process jobs from Redis queue

  # Frontend ECS Task Definition
  FrontendECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-${Environment}-frontend-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref FrontendTaskCPU
      Memory: !Ref FrontendTaskMemory
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      ContainerDefinitions:
        - Name: marketing-frontend
          Image: !Sub
            - '${FrontendContainerImage}:${Version}'
            - Version: !If
                - FrontendVersionEmpty
                - !Ref DeployVersion
                - !Ref FrontendDeployVersion
          RepositoryCredentials: !If
            - HasDockerRegistryCredentials
            - CredentialsParameter: !Ref FrontendDockerRegistrySecret
            - !Ref 'AWS::NoValue'
          PortMappings:
            - ContainerPort: 3000
              Protocol: tcp
          Environment:
            - Name: NODE_ENV
              Value: !Ref Environment
            - Name: NEXT_PUBLIC_BACKEND_API_BASE_URL
              Value: !Sub 'https://${DomainName}/api'
            - Name: NEXT_PUBLIC_BACKEND_WEBSOCKET_URL
              Value: !Sub 'wss://${DomainName}/api'
            # Set Node.js memory limit to prevent OOM (leave ~256MB for system)
            # For 1024MB container (default), use 768MB heap
            # This prevents Node.js from using all available memory
            - Name: NODE_OPTIONS
              Value: '--max-old-space-size=768'
            # Prevent PowerShell execution on Linux containers
            - Name: CI
              Value: 'true'
            - Name: FORCE_COLOR
              Value: '0'
            - Name: npm_config_script_shell
              Value: '/bin/sh'
            - Name: SHELL
              Value: '/bin/sh'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: frontend
          Essential: true
          StopTimeout: 30

  # Frontend ECS Service
  FrontendECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ALBListener
      - ECSService
    Properties:
      ServiceName: !Sub '${ProjectName}-${Environment}-frontend-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref FrontendECSTaskDefinition
      DesiredCount: !Ref FrontendDesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref ExistingPublicSubnet1Id
            - !Ref ExistingPublicSubnet2Id
            - !Ref ExistingPublicSubnet3Id
      LoadBalancers:
        - ContainerName: marketing-frontend
          ContainerPort: 3000
          TargetGroupArn: !Ref FrontendALBTargetGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      HealthCheckGracePeriodSeconds: 60

  # Auto Scaling Role
  AutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole

  # Auto Scaling Target
  ECSServiceAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: ECSService
    Properties:
      MaxCapacity: !Ref MaxCapacity
      MinCapacity: !Ref MinCapacity
      ResourceId: !Sub 'service/${ProjectName}-${Environment}-cluster/${ProjectName}-${Environment}-service'
      RoleARN: !GetAtt AutoScalingRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
    # Ensure auto-scaling is deleted before ECS service to prevent conflicts

  # Auto Scaling Policy - CPU
  ECSServiceScalingPolicyCPU:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-cpu-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: !Ref TargetCPUUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Auto Scaling Policy - Memory
  ECSServiceScalingPolicyMemory:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-memory-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageMemoryUtilization
        TargetValue: !Ref TargetMemoryUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Application Load Balancer
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-alb'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref ExistingPublicSubnet1Id
        - !Ref ExistingPublicSubnet2Id
        - !Ref ExistingPublicSubnet3Id
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: "240"
    # Note: During stack deletion, ECS service (which depends on ALB) will be deleted first,
    # automatically scaling down tasks and releasing network interfaces before ALB deletion

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-tg'
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref ExistingVpcId
      TargetType: ip
      HealthCheckPath: /api/v1/health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher:
        HttpCode: '200'
      HealthCheckEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-tg'

  # Frontend Target Group
  FrontendALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-frontend'
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref ExistingVpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher:
        HttpCode: '200'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-frontend-tg'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        Fn::If:
          - HasCertificate
          - - Type: redirect
              RedirectConfig:
                Protocol: HTTPS
                Port: '443'
                Host: '#{host}'
                Path: '/#{path}'
                Query: '#{query}'
                StatusCode: HTTP_301
          - - Type: forward
              TargetGroupArn: !Ref FrontendALBTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  # Listener Rule for API routes (path-based routing)
  ALBListenerRuleAPI:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 100
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  # HTTPS Listener (if certificate provided)
  ALBHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      DefaultActions:
          - Type: forward
            TargetGroupArn: !Ref FrontendALBTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06

  # HTTPS Listener Rule for API routes (path-based routing)
  ALBHTTPSListenerRuleAPI:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: HasCertificate
    Properties:
      ListenerArn: !Ref ALBHTTPSListener
      Priority: 100
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  # Frontend Auto Scaling Target
  FrontendECSServiceAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn:
      - FrontendECSService
      - ECSService
    Properties:
      MaxCapacity: !Ref FrontendMaxCapacity
      MinCapacity: !Ref FrontendMinCapacity
      ResourceId: !Sub 'service/${ProjectName}-${Environment}-cluster/${ProjectName}-${Environment}-frontend-service'
      RoleARN: !GetAtt AutoScalingRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  # Frontend Auto Scaling Policy - CPU
  FrontendECSServiceScalingPolicyCPU:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-frontend-cpu-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref FrontendECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: !Ref TargetCPUUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Frontend Auto Scaling Policy - Memory
  FrontendECSServiceScalingPolicyMemory:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-frontend-memory-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref FrontendECSServiceAutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageMemoryUtilization
        TargetValue: !Ref TargetMemoryUtilization
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # IAM Roles
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref OpenAISecret
                  - !Ref ApiKeySecret
                  - !Ref FrontendDockerRegistrySecret
                  - !Ref ArthurSecret
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${Environment}/*'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - !If
          - UseS3Bucket
          - PolicyName: S3Access
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                    - s3:DeleteObject
                  Resource:
                    - !Sub 'arn:aws:s3:::${ExistingS3BucketName}/*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                  Resource:
                    - !Sub 'arn:aws:s3:::${ExistingS3BucketName}'
          - !Ref 'AWS::NoValue'
  # Secrets Manager
  OpenAISecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-openai-key'
      Description: OpenAI API key for marketing tool
      SecretString: !Ref OpenAIApiKey

  ApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-api-key'
      Description: API authentication key for marketing tool
      SecretString: !Ref ApiKey

  ArthurSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-arthur-key'
      Description: Arthur API key for telemetry (optional - leave empty to disable)
      SecretString: !If
        - HasArthurApiKey
        - !Ref ArthurApiKey
        - 'disabled'

  FrontendDockerRegistrySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-docker-registry-credentials'
      Description: Docker registry credentials for frontend image pull
      SecretString: !Sub |
        {
          "username": "${FrontendDockerRegistryUsername}",
          "password": "${FrontendDockerRegistryPassword}"
        }

  # Systems Manager Parameter for Redis Password (Option 1 - simpler than Secrets Manager)
  RedisPasswordParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${ProjectName}/${Environment}/redis/password'
      Type: String
      Value: !Ref RedisPassword
      Description: Redis authentication token for ElastiCache

  # ElastiCache Redis (only create if not using existing)
  # Note: Redis should be in private subnets for security, but ECS tasks in public subnets
  # can still access it via security group rules within the same VPC
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Condition: CreateNewRedis
    Properties:
      Description: Subnet group for Redis cluster
      CacheSubnetGroupName: !Sub '${ProjectName}-${Environment}-redis-subnet'
      SubnetIds:
        - !Ref ExistingDatabaseSubnet1Id
        - !Ref ExistingDatabaseSubnet2Id
        - !Ref ExistingDatabaseSubnet3Id

  RedisCluster:
    Type: AWS::ElastiCache::ReplicationGroup
    Condition: CreateNewRedis
    DependsOn: RedisLogGroupPolicyResource
    Properties:
      ReplicationGroupId: !Sub '${ProjectName}-${Environment}-redis'
      ReplicationGroupDescription: Redis cluster for ARQ job queue and job state persistence
      CacheNodeType: !Ref RedisNodeType
      Port: 6379
      Engine: redis
      EngineVersion: '7.0'
      CacheSubnetGroupName: !Sub '${ProjectName}-${Environment}-redis-subnet'
      SecurityGroupIds:
        - !Ref RedisSecurityGroup
      AtRestEncryptionEnabled: true
      TransitEncryptionEnabled: false
      # Note: AuthToken is only supported when TransitEncryptionEnabled is true
      # When transit encryption is disabled, Redis runs without password authentication
      AutomaticFailoverEnabled: false
      # Single node Redis (no replication for cost savings)
      NumCacheClusters: 1
      ReplicasPerNodeGroup: !Ref 'AWS::NoValue'
      SnapshotRetentionLimit: 7
      PreferredMaintenanceWindow: 'sun:05:00-sun:06:00'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-redis'
      LogDeliveryConfigurations:
        - DestinationDetails:
            CloudWatchLogsDetails:
              LogGroup: !Sub '/aws/elasticache/${ProjectName}-${Environment}-redis'
          DestinationType: cloudwatch-logs
          LogFormat: json
          LogType: slow-log
        - DestinationDetails:
            CloudWatchLogsDetails:
              LogGroup: !Sub '/aws/elasticache/${ProjectName}-${Environment}-redis'
          DestinationType: cloudwatch-logs
          LogFormat: json
          LogType: engine-log

  # CloudWatch Log Group for Redis
  RedisLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: CreateNewRedis
    Properties:
      LogGroupName: !Sub '/aws/elasticache/${ProjectName}-${Environment}-redis'
      RetentionInDays: !If [IsProduction, 30, 7]

  # Custom Resource to Attach Resource Policy to Redis Log Group
  RedisLogGroupPolicyResource:
    Type: AWS::CloudFormation::CustomResource
    Condition: CreateNewRedis
    Properties:
      ServiceToken: !GetAtt CloudWatchLogPolicyFunction.Arn
      LogGroupName: !Sub '/aws/elasticache/${ProjectName}-${Environment}-redis'
    DependsOn:
      - RedisLogGroup
      - CloudWatchLogPolicyFunction

  # CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${ProjectName}-${Environment}'
      RetentionInDays: !If [IsProduction, 30, 7]


  # Route 53 Record (creates subdomain in parent hosted zone)
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ALB.DNSName
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref ExistingVpcId
    Export:
      Name: !Sub '${ProjectName}-${Environment}-VPC-ID'

  ALBDNSName:
    Description: Application Load Balancer DNS name
    Value: !GetAtt ALB.DNSName
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-DNS'

  ALBURL:
    Description: Application Load Balancer URL
    Value: !Sub 'https://${DomainName}'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-URL'

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ECS-Cluster'

  ECRRepositoryURI:
    Description: ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ProjectName}-${Environment}'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ECR-URI'

  DatabaseEndpoint:
    Description: RDS Database Endpoint
    Value: !Ref ExistingDatabaseEndpoint
    Export:
      Name: !Sub '${ProjectName}-${Environment}-DB-Endpoint'

  RedisEndpoint:
    Description: ElastiCache Redis Endpoint
    Value: !If [UseExistingRedis, !Ref ExistingRedisEndpoint, !GetAtt RedisCluster.PrimaryEndPoint.Address]
    Export:
      Name: !Sub '${ProjectName}-${Environment}-Redis-Endpoint'

  CloudWatchLogGroup:
    Description: CloudWatch Log Group
    Value: !Ref CloudWatchLogGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-LogGroup'

  S3UploadsBucket:
    Description: S3 Bucket for file uploads
    Value: !Ref ExistingS3BucketName
    Export:
      Name: !Sub '${ProjectName}-${Environment}-S3-Bucket'

  FrontendServiceName:
    Description: Frontend ECS Service Name
    Value: !Ref FrontendECSService
    Export:
      Name: !Sub '${ProjectName}-${Environment}-Frontend-Service'

  FrontendTaskDefinition:
    Description: Frontend ECS Task Definition ARN
    Value: !Ref FrontendECSTaskDefinition
    Export:
      Name: !Sub '${ProjectName}-${Environment}-Frontend-Task-Definition'

  ApiURL:
    Description: API URL (path-based routing)
    Value: !Sub 'https://${DomainName}/api'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-API-URL'
