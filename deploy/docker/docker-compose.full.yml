# Docker Compose with all services (PostgreSQL + MongoDB + Redis)
#
# ⚠️ NOTE: As of Phase 2, Redis is REQUIRED and included in the main docker-compose.yml
# This file now only adds PostgreSQL and MongoDB (which are still optional).
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.full.yml up

version: '3.8'

services:
  api:
    environment:
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/marketing_project
      - MONGODB_URL=mongodb://mongodb:27017/marketing_project
      # REDIS_URL is already configured in main docker-compose.yml
    depends_on:
      - postgres
      - mongodb
      # redis dependency is already in main docker-compose.yml

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=marketing_project
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=marketing_project
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis is now in the main docker-compose.yml (Phase 2 requirement)
  # Removed from this file to avoid duplication

volumes:
  postgres_data:
  mongodb_data:
  # redis_data is defined in main docker-compose.yml
