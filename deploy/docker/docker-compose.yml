name: marketing-project

services:
  # Marketing Project API - Main service
  api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - TEMPLATE_VERSION=v1
      - PYTHONPATH=/app/src
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - CORS_ALLOW_CREDENTIALS=true
      # Use SQLite for development (no external dependencies)
      - CONTENT_DATABASE_URL=sqlite:///./content.db
      # Redis (REQUIRED for job management and ARQ)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0
      # Database connection (uses DATABASE_URL from .env if provided, otherwise uses postgres service)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@postgres:5432/marketing_project}
      # Optional MongoDB URL (uncomment if you need it)
      # - MONGODB_URL=mongodb://mongodb:27017/marketing_project
      # Numba cache configuration (required for UMAP in Docker)
      - NUMBA_CACHE_DIR=/tmp
      # Keycloak configuration (use host.docker.internal for Mac/Windows Docker Desktop)
      # For Linux, you may need to use the host's IP address or add extra_hosts
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL:-http://host.docker.internal:8080}
    volumes:
      - ./uploads:/app/uploads
      - ../../content:/app/content
      - ../../data:/app/data  # For scanned documents database
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # PostgreSQL - Required for configuration persistence
  # If DATABASE_URL is provided in .env file pointing to external database, this service won't be used
  # Otherwise, this service will be used for storing configurations
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=marketing_project
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: MongoDB (uncomment if needed)
  # mongodb:
  #   image: mongo:7
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=admin
  #     - MONGO_INITDB_ROOT_PASSWORD=password
  #     - MONGO_INITDB_DATABASE=marketing_project
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Redis - Required for ARQ job queue and job state persistence
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ARQ Worker - Processes background jobs
  worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    env_file:
      - ../../.env
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - TEMPLATE_VERSION=v1
      - PYTHONPATH=/app/src
      # Redis connection for ARQ and job state
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=${REDIS_DATABASE:-0}
      # Database connection (uses DATABASE_URL from .env if provided, otherwise uses postgres service)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@postgres:5432/marketing_project}
      # ARQ worker settings
      - ARQ_MAX_JOBS=${ARQ_MAX_JOBS:-10}
      - ARQ_JOB_TIMEOUT=${ARQ_JOB_TIMEOUT:-600}
      # Numba cache configuration (required for UMAP in Docker)
      - NUMBA_CACHE_DIR=/tmp
      # Keycloak configuration (use host.docker.internal for Mac/Windows Docker Desktop)
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL:-http://host.docker.internal:8080}
    volumes: []
    command: arq marketing_project.worker.WorkerSettings
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      replicas: ${ARQ_WORKER_COUNT:-2}

  # Optional: PostgreSQL (uncomment if needed)
